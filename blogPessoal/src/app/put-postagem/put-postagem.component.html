<div class="container">

    <div class="row mt-5 mb-5">
        <div class="col-md-10">
  
            <div>
                <div class="form-group">
                  <label for="titulo">Titulo da postagem:</label>
                  <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Digite aqui o seu titulo" [(ngModel)]="postagem.titulo">
                </div>

                <div class="form-group">
                    <label for="titulo">Texto da postagem:</label>
                    <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Digite aqui o seu texto" [(ngModel)]="postagem.texto">
                  </div>
  
                  <div class="form-group m-0">
                    <label class="text-monospace" for="tema">Escolha um tema ou <a routerLink="/cadastro-tema">Cadastre uma nova</a></label>
                    <select name ="tema" id='tema' [(ngModel)]="idTema" (change)="findByIdTema()" class="form-control"> 
                        <option *ngFor="let item of listaTemas" value={{item.id}}>{{item.descricao}}</option>
                    </select> 
                  </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Salvar</button>
                </div>
            </div>
  
        </div>
  
    </div>
  </div>
